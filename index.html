<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="DODGE RUN - HTML5 Canvas endless runner" />
  <title>DODGE RUN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="game-shell">
      <header class="hud" id="hud" aria-live="polite">
        <div class="hud-left">
          <p>Score: <span id="scoreValue">0</span></p>
          <p>High: <span id="highScoreValue">0</span></p>
        </div>
        <div class="hud-right">
          <p>Level: <span id="levelValue">1</span></p>
          <p>Speed: <span id="speedValue">1.00x</span></p>
        </div>
        <button id="pauseBtn" class="icon-btn" type="button" aria-label="Pause game">||</button>
      </header>

      <div class="canvas-wrap" id="canvasWrap">
        <canvas id="gameCanvas" width="360" height="640" aria-label="DODGE RUN game area"></canvas>

        <section class="overlay active" id="startScreen" role="dialog" aria-modal="true">
          <h1>DODGE RUN</h1>
          <p class="subtitle">Arrow/A-D to move | Tap left/right on mobile</p>
          <button id="startBtn" class="primary-btn" type="button">Start</button>
          <p class="hint">Press <strong>R</strong> to reset High Score</p>
        </section>

        <section class="overlay" id="pauseScreen" role="dialog" aria-modal="true">
          <h2>Paused</h2>
          <button id="resumeBtn" class="primary-btn" type="button">Resume</button>
          <p class="subtitle">Press Space to continue</p>
        </section>

        <section class="overlay" id="gameOverScreen" role="dialog" aria-modal="true">
          <h2>Game Over</h2>
          <p>Score: <span id="finalScore">0</span></p>
          <p>High Score: <span id="finalHighScore">0</span></p>
          <button id="restartBtn" class="primary-btn" type="button">Restart</button>
        </section>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
